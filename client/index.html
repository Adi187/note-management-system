<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #1c1c1c; /* Pleasant black background */
      color: #f1f1f1; /* Light text color for readability */
    }

    .centered-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #333; /* Dark gray for forms */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .notes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .note {
      width: 30%;
      padding: 20px;
      background-color: #2a2a2a; /* Dark gray background for notes */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    .col-md-4 {
        flex: 0 0 32%; /* Three cards per row with some space in between */
        max-width: 32%;
    }

    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        border: 1px solid #444; /* Darker border for subtle contrast */
        border-radius: 8px;
        background-color: #2a2a2a; /* Match note background */
        color: #f1f1f1;
    }

    .card-body {
        padding: 20px;
    }

  </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="jquery/app.js"></script>
</body>
</html>
